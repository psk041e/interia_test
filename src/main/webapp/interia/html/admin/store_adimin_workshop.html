<script>
    /***** sidebar-menu slide *****/
    $(document).ready(function(){
        $(".ad-nav-item>a").click(function(){
            var submenu = $(this).next("ul");
            if (submenu.is(":visible")) {
                submenu.slideUp();
            } else {
                submenu.slideDown();
            }
        });
    });
</script>
